<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout - JoJu Templates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar container">
    <div class="logo-wrap">
      <div class="logo-badge">JoJu</div>
      <div>
        <div class="brand-title">JoJu Templates</div>
        <div class="brand-sub">Digital Templates for Students & Productivity</div>
      </div>
    </div>
    <div class="nav-right">
      <a href="cart.html" class="icon-btn">ðŸ›’</a>
      <button id="theme-toggle-checkout" class="icon-btn">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <div class="checkout-wrap">
      <h1 class="section-title">Checkout</h1>

      <div id="checkout-items"></div>

      <!-- FORM TO NETLIFY -->
      <form id="order-form" name="order" method="POST" data-netlify="true" action="thanks.html">

        <!-- HIDDEN INPUTS FOR STATISTICS -->
        <input type="hidden" name="productTitle" id="form-productTitle">
        <input type="hidden" name="amount" id="form-amount">
        <input type="hidden" name="quantity" id="form-quantity">
        <input type="hidden" name="orderId" id="form-orderId">

        <div class="form-row">
          <label>Nama</label>
          <input type="text" id="buyer-name" name="buyerName" required>
        </div>

        <div class="form-row">
          <label>Email</label>
          <input type="email" id="buyer-email" name="buyerEmail" required>
        </div>

        <div style="margin-top:12px;">
          <div style="display:flex;justify-content:space-between"><div>Subtotal</div><div id="summary-subtotal">Rp 0</div></div>
          <div style="display:flex;justify-content:space-between;margin-top:6px"><div>Discount</div><div>- Rp 0</div></div>
          <div style="display:flex;justify-content:space-between;margin-top:8px;font-weight:700"><div>Total</div><div id="summary-total">Rp 0</div></div>
        </div>

        <div style="margin-top:14px">
          <button class="buy-btn" type="submit">Buy Now</button>

          <!-- METODE PEMBAYARAN -->
          <div style="margin-top:20px; padding:14px; border-radius:8px; border:1px solid #ccc; background:#fafafa;">
            <h3 style="margin-bottom:10px;">Metode Pembayaran Transfer</h3>

            <div style="display:flex; justify-content:space-between;">
              <span>Bank</span><strong>Hana Bank</strong>
            </div>

            <div style="display:flex; justify-content:space-between; margin-top:6px;">
              <span>No Rekening</span><strong>10554246130</strong>
            </div>

            <div style="display:flex; justify-content:space-between; margin-top:6px;">
              <span>A/n</span><strong>Junisa</strong>
            </div>

            <p style="margin-top:10px; font-size:13px; color:#555;">
              Setelah transfer, kirim bukti pembayaran ya!
            </p>
          </div>
        </div>
      </form>

      <!-- â­â­â­ DUMMY NETLIFY FORM (WAJIB ADA) â­â­â­ -->
      <form name="order" netlify hidden>
        <input type="text" name="buyerName">
        <input type="email" name="buyerEmail">
        <input type="text" name="productTitle">
        <input type="number" name="amount">
        <input type="number" name="quantity">
        <input type="text" name="orderId">
      </form>
      <!-- â­â­â­ END DUMMY FORM â­â­â­ -->

    </div>
  </main>
